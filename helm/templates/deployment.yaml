apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-api
  labels:
    app: {{ .Release.Name }}-api
spec:
  progressDeadlineSeconds: 60
  selector:
    matchLabels:
      app: {{ .Release.Name }}-api
  replicas: 1
  revisionHistoryLimit: 2
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-api
    spec:
      containers:
        - name: {{ .Release.Name }}-api
          image: {{ .Values.image.registry }}:{{ .Values.image.version }}
          imagePullPolicy: Always
          resources:
            limits:
              cpu: 50m
              memory: 80Mi
          ports:
            - name: http
              containerPort: 80
          env:
            - name: VERSION_TAG
              value: {{ .Values.image.version }}
          envFrom:
            - configMapRef:
                name: {{ .Release.Name }}-api-configmap
      imagePullSecrets:
        - name: {{ .Values.image.registrySecretName }}
