{{- if eq .Values.postgres.include true }}
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: stingyvegan-rabbit-virtual-service
spec:
  hosts:
    - "rabbit.stingyvegan.com.au"
  gateways:
    - stingyvegan-gateway
  http:
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            port:
              number: 15672
            host: stingyvegan-rabbitmq
{{- end }}
